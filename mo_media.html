<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="cal state fullerton english">

		<!-- Bootstrap and custom CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">
		<link href="css/mo_media.css" rel="stylesheet">

		<!--Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,500' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>

		<title>MO MEDIA</title>
	</head>

	<body class="container">
		<!-- ORANGE SECTION: SLASH PAGE -->
		<div class="row menu-item-expanded orange">
			<div class="row collapsed-content">
				<div class="col-md-2">
					<h1 id="mini-title">MO MEDIA</h1>
				</div>
				<div class="col-md-10"></div>
			</div>
			<div class="row expanded-content" id="splash-title">
				<div class="col-md-1"></div>
				<div class="col-md-3">
					<h1 class="big-title">MO</h1>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<h1 class="big-title">MEDIA</h1>
				</div>
				<div class="col-md-1"></div>
			</div>
			<div class="row expanded-content">
				<div class="col-md-1"></div>
				<div class="col-md-1">
					<h2 class="caption-col-1 text-right">I like to</h2>
				</div>
				<div class="col-md-2">
					<h2 class="caption-col-2">build things</h2>
				</div>
				<div class="col-md-8"></div>
			</div>
			<div class="row expanded-content">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<h2 class="caption-col-2">teach stuff</h2>
				</div>
				<div class="col-md-8"></div>
			</div>
			<div class="row expanded-content">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<h2 class="caption-col-2">learn lots</h2>
				</div>
				<div class="col-md-8"></div>
			</div>
		</div>

		<!--GREEN SECTION: PROJECTS -->
		<div class="row menu-item green">
			<div class="row collapsed-content">
				<div class="col-md-12">
					<h3 class="menu-title text-center">Projects</h3>
				</div>
			</div>
			<div class="row expanded-content">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<h1 class="project-title">Avatech</h1><h2 class="project-subtitle">/ website</h2>
					</div>
					<div class="col-md-8"></div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-6">
						<div class="project-images carousel slide green-box" id="project-images-carousel" data-ride="carousel" data-interval="false">
						
							<!-- INDICATORS -->
							<ol class="carousel-indicators">
								<li data-target="#project-images-carousel" data-slide-to="0" class="active"></li>
								<li data-target="#project-images-carousel" data-slide-to="1"></li>
								<li data-target="#project-images-carousel" data-slide-to="2"></li>
							</ol>

							<!--CAROUSEL ITEMS -->
							<div class="carousel-inner">
								<div class="item active">
									<img src="assets/avatech_website.png" alt="Image" style="max-width:100%;">  
								</div>
								<div class="item">
									<img src="assets/avatech-probe.png" alt="Image" style="max-width:100%;"> 
								</div>
								<div class="item">
									<img src="assets/avatech-comp.png" alt="Image" style="max-width:100%;"> 
								</div>
							</div>

							<!-- CONTROLS -->
  							<a class="left carousel-control" href="#project-images-carousel" role="button" data-slide="prev">
  								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    							<span class="sr-only">Previous</span>
    						</a>
    						<a class="right carousel-control" href="#project-images-carousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<div class="project-info">
							<ul class="nav nav-tabs info-sections" role="tablist">
							 	<li role="presentation" class="active"><a href="#goals" aria-controls="goals" role="tab" data-toggle="tab">Goal</a></li>
								<li role="presentation"><a href="#outcome" aria-controls="outcome" role="tab" data-toggle="tab">Outcome</a></li>
								<li role="presentation"><a href="#learnings" aria-controls="learnings" role="tab" data-toggle="tab">Learnings</a></li>
								<li role="presentation"><a href="#critique" aria-controls="critique" role="tab" data-toggle="tab">Critique</a></li>
							</ul>
							<div class="info-writing tab-content green-box">
								<div role="tabpanel" class="tab-pane active" id="goals">Goals text</div>
							    <div role="tabpanel" class="tab-pane" id="outcome">Outocme text</div>
							    <div role="tabpanel" class="tab-pane" id="learnings">learnings text</div>
							    <div role="tabpanel" class="tab-pane" id="critique">critique text</div>
							</div>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row project-filter">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<ul class="nav nav-tabs filter-sections" role="tablist">
						 	<li role="presentation" class="active"><a href="#" aria-controls="goals" role="tab" data-toggle="tab">All</a></li>
							<li role="presentation"><a href="#" aria-controls="web" role="tab" data-toggle="tab">Web</a></li>
							<li role="presentation"><a href="#" aria-controls="mobile" role="tab" data-toggle="tab">Mobile</a></li>
							<li role="presentation"><a href="#" aria-controls="tangible" role="tab" data-toggle="tab">Tangible</a></li>
							<li role="presentation"><a href="#" aria-controls="art" role="tab" data-toggle="tab">Art</a></li>
						</ul>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row project-picker">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="project-picker carousel slide green-box" id="project-carousel" data-ride="carousel" data-interval="false">

							<!-- INDICATORS -->
							<ol class="carousel-indicators">
								<li data-target="#project-carousel" data-slide-to="0" class="active"></li>
								<li data-target="#project-carousel" data-slide-to="1"></li>
							</ol>

							<!--CAROUSEL ITEMS -->
							<div class="carousel-inner">

							</div>
								
							<!-- CONTROLS -->
  							<a class="left carousel-control" href="#project-carousel" role="button" data-slide="prev">
  								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    							<span class="sr-only">Previous</span>
    						</a>
    						<a class="right carousel-control" href="#project-carousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
		</div>

		<!--BLUE SECTION: WRITINGS -->
		<div class="row menu-item blue">
			<div class="row collapsed-content">
				<div class="col-md-12">
					<h3 class="menu-title text-center">Writings</h3>
				</div>
			</div>
		</div>

		<!--PINK SECTION: ABOUT MO -->
		<div class="row menu-item pink">
			<div class="row collapsed-content">
				<div class="col-md-12">
					<h3 class="menu-title text-center">About Mo</h3>
				</div>
			</div>
		</div>

		<!--HANDLEBARS TEMPLATES -->

		<script type="text/x-handlebars-template" id="project-carousel-item">
			<div class="item">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-2 thumbnail0-holder">
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-2 thumbnail1-holder">
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-2 thumbnail2-holder">
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-2 thumbnail3-holder">
					</div>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars-template" id="project-thumbnail-template">
			<a href="#" class="thumbnail">
				<img src="assets/{{image_name}}" class="img img-responsive">  
			</a>
		</script>

		<script type="text/x-handlebars-template" id="empty-thumbnail-template">
			<div class="empty-thumbnail"></div>
		</script>

		<!--SCRIPTS -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.js"></script>
		<!--Handlebars -->
		<script src="js/handlebars.js"></script>
		<!-- Custom JS -->
		<script src="js/mo_media.js"></script>
	</body>
</html>
